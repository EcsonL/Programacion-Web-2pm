<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <label for="cod">Tecle una cadena</label>
    <input id = "cod" type="text">
    <button id = "btn">Procesar</button>
    <input id="cadM" type="text" disabled>
    </div>
    <script type = "module">
        import {Mayuscula} from "./Modulo.js"
        document.getElementById("btn").addEventListener("click",function()
        {
            let varcad = document.getElementById("cod").value;
            let varcadM = Mayuscula(varcad);
            document.getElementById("cadM").value = varcadM;
            //console.log("Click en el boton")
            //console.log(Mayuscula(value));
        });
    </script>
</body>
</html>
