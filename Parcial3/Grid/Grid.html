<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="styleshet" /> </head>
<body>
    <div id="wrapper"></div>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>
        (async () => {
            let headersList = {"Accept": "*/*", }
            let response = await fetch("http://localhost/Programacion-Web-2pm/Parcial3/Grid/Formulario.php", {
            method: "GET",
            headers: headersList
            });
            let datos = await response.json();

            new gridjs.Grid({
                columns:["Nombre","Edad"],
                data : datos
            }).render(document.getElementById("wrapper"));
        })();
    </script>
</body>
</html>
